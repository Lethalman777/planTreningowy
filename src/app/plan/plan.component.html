<h1 style="text-align:center;"> Oto twój plan tygodnia </h1>
<app-time></app-time>
<section style="display:flex;">
  <button class="nextButton" style="width:200px;" type="submit" (click)="previousWeek()">Poprzedni tydzień</button>
  <button class="nextButton" style="width:200px;" type="submit" (click)="goToDetails()">Zobacz swoje dane</button>
  <button class="nextButton" style="width:200px" type="submit" (click)="nextWeek()">Następny tydzień</button> <br>
</section>
<section class="kalendarz">


  <ul *ngFor="let day of week">
    <section class="dayBox">
      <div>{{day.Name}}</div>
      <div>{{day.Date}}</div>
      <section class="cwiczenieBox">
        <span *ngFor="let DayWorkouts of schedule.ListOfDayWorkouts">
           <span *ngIf="DayWorkouts.date==day.Date">
              <div *ngFor="let workout of DayWorkouts.workouts">
                  <app-workout style="color:black;font-weight: 900;" [workout]="workout"></app-workout>
                  <div *ngIf="isEdit&&currentDay==day">
                    <button class="usunCwButton" type="submit" (click)="workoutDelete(workout)">Usuń</button>
                  </div>
              </div>
          </span>
        </span>
      </section>
      <div *ngIf="isEdit&&currentDay==day">
        <select class="select" name="workoutChoose" (change)="workoutChoose($event, day)" id="work" >
          <option class="option">--wybierz--</option>
          <option [ngValue]="workout" *ngFor="let workout of workouts">{{workout.Name}}</option>
        </select>
      </div>
      <button class="dayButton" type="submit" (click)="doEdit(day)">Edytuj</button>
    </section>
  </ul>
</section>
