<div>
  <table class="jakakolwieknazwa">
    <tr>
      <td>Login:</td>
      <td><input type="text" [(ngModel)]="loginAccount.Login" id="login"/></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" [(ngModel)]="loginAccount.Password" id="password"/></td>
    </tr>
    <tr>
      <td>
        <button class="logginButton" (click)="LogIn()" type="submit">Zaloguj się</button>
      </td>
      <td>
        <button class="registerButton">Zarejestruj się</button>
      </td>
    </tr>
  </table>
</div>
