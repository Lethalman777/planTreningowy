<section class="editBox">
    <h1>Edit</h1>
    <div>Imie:</div>
    <input type="text" [(ngModel)]="user.Name">

    <div>Wiek:</div>
    <input type="number"  [(ngModel)]="user.Age">

    <div>Waga:</div>
    <input type="number" [(ngModel)]="user.Weight">

    <div>Wzrost:</div>
    <input type="number" [(ngModel)]="user.Height">

    <div>Płeć:</div>
    <input type="text" [(ngModel)]="user.Gender">
    <br>
    <button type="submit" (click)="save()">Save</button>

</section>
